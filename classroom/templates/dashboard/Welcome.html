{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>ISPR</title>
    <link href="{% static 'classroom/css/home/css/index.css' %}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .video {
            width: 100%;
            height: auto;
            position: fixed;
            z-index: -1;
        }

        .bg-heading {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .section {
            margin: 0;
        }

        .box {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgb(255, 255, 255);
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .user-type-button {
            background-color: #00233a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .user-type-button:hover {
            background-color: #15415e;
        }
        /* Styles for the box */
.boxs {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

/* Styles for the logo container */
.logo-container {
    margin-top: -190px; /* Adjust the margin as needed */
}

/* Apply styles to the logo image */
.logo {
    width: 150px; /* Set the width of the logo */
    height: 150px; /* Set the height of the logo */
    object-fit: cover; /* Maintain aspect ratio and cover the entire container */
    border-radius: 50%; /* Optional: Make the logo a circle */
    border: 2px solid #fff; /* Optional: Add a border around the logo */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Optional: Add a subtle box shadow */
}

    </style>
</head>
<body>

<video loop muted autoplay playsinline class="video">
  <source src="{% static 'classroom/css/home/css/Iot.mp4' %}" type="video/mp4" />
</video>

<div class="bg-heading">
    <h2 class="w3-container w3-center w3-animate-zoom section" style="font-size:35px">
        IOT Security Patch Repository
    </h2>
    
</div>



<div class="boxs">
    <div class="logo-container">
        <img src="{% static '/assets/css/logo.jpg' %}" class="logo" alt="Your Logo">
    </div>
    </div>
<!-- Buttons for Admin, Vendor, and User -->
<div class="box">
    <div class="buttons-container">
        {% csrf_token %}
        <a href="{% url 'admin_login' %}">
            <button class="user-type-button">Admin</button>
        </a>
        <a href="{% url 'vendor_login' %}">
            <button class="user-type-button">Vendor</button>
        </a>
        <a href="{% url 'user_login' %}">
            <button class="user-type-button">User</button>
        </a>
    </div>
</div>


</div>
</body>
</html>
